<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ko</title>
  </head>
  <body>
    <iframe id="viewer"></iframe>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-2ZQYJ2EQS7"></script>
  <script>

      // URL 파라미터 가져오기
    const params = new URLSearchParams(window.location.search);
    const type = params.get("type");
    const iframe = document.getElementById("viewer");


    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-2ZQYJ2EQS7', {
      anonymize_ip: true
    });

    gtag('event', 'qr_view', {type});


  switch (type) {
    case "pdf":
        // 같은 서버에 있는 pdf 파일이라고 가정
        iframe.src = `/pdf01.pdf`;
      break;

    case "survey":
      // 구글 설문 URL
      iframe.src = "https://forms.gle/FL7R4LsyvvsJBSN97";
      break;

    case "video":
      // 유튜브 embed 예시
      iframe.src = "/20201115_135813_01.mp4";
      break;
    default:
      iframe.srcdoc = `
        <h2 style="text-align:center; margin-top:50px;">
          올바른 type 값이 없습니다.
        </h2>
      `;
  }
</script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #viewer {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</html>
